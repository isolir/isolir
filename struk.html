<!DOCTYPE html>
<html>
<head>
  <title>Struk Printer Thermal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="watermark">
    <!-- Watermark container -->
    <div class="watermark__inner">
        <!-- The watermark -->
        <center>
        <div class="watermark__body">digital media net27</div>
	</center>
    </div>
  <div class="struk">

    <div class="logo">
      <img src="https://medianet27.github.io/img/LogoT.png" alt="Logo">
    </div>
	
	<center>
	<p style="font-size:11px; font-style: italic">Sukasari - Bungursari <br> Kota Tasikmalaya</p>
	</center>

    <p class="info">INV #<b><span style="font-style: italic"; class="no-invoice"></b></span></p>
<div class="baris">
        <div class="item">Periode</div>
        <div style="font-style: italic"; class="item"><span class="periode"></span></div>
      </div>
    <div class="konten">
      <div class="baris">
        <div class="item">Item</div>
        <div style="font-style: italic"; class="item">Rp:<span class="harga"></span></div>
      </div>
      <div class="baris">
        <div class="item">Dll</div>
        <div style="font-style: italic"; class="item"><span class="ppn"></span>%</div>
      </div>
      <div class="baris">
        <div class="item">Diskon</div>
        <div style="font-style: italic"; class="item"><span class="diskon"></span>%</div>
      </div>
      <div class="baris">
        <div class="item">Biaya Admin</div>
        <div style="font-style: italic"; class="item">Rp:<span class="biaya-admin"></span></div>
      </div>
    </div>
	<div class="baris">
        <div class="total">Total</div>
        <div style="font-style: italic"; class="total">Rp:<span class="total-harga"></span></div>
      </div>
	  <p style="font-style: italic"; class="info1">Tanggal: <span class="tanggal"></span><br> Jam: <span class="jam"></span></p>
	  <b style="font-style: italic"; class="info">Kasir: <span class="admin"></span></b>

    <div class="invoice"><p style="font-style: italic">Terima kasih telah menggunakan layanan kami</p><b>Digital Media Net27</b></div>

  </div>
  </div>
  <script src="js/conf.js"></script>
</body>
</html>
