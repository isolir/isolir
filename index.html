<!DOCTYPE html>
<html>
<head>
  <title>Input Harga</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Masukkan Sesuai Billing</h1>
  <div class="input-field">
    <label for="no_invoice">Invoice Number:</label>
    <input type="text" id="no_invoice" placeholder="Masukkan No Invoice">
  </div>
  <span id="no_invoice_error" class="error-message"></span>
  <div class="input-field">
    <label for="periode">Subscription Period:</label>
    <input type="text" id="periode" placeholder="Masukkan periode">
  </div>
  <span id="periode_error" class="error-message"></span>
  <div class="input-field">
    <label for="harga">Amount:</label>
    <input type="text" id="harga" placeholder="Masukkan harga">
  </div>

  <span id="harga_error" class="error-message"></span>
  <div class="input-field">
    <label for="ppn">Dll (%):</label>
    <input type="text" id="ppn" placeholder="Masukkan PPN" value="0">
  </div>

  <div class="input-field">
    <label for="diskon">Diskon (%):</label>
    <input type="text" id="diskon" placeholder="Masukkan diskon" value="0">
  </div>
  <div class="input-field">
    <label for="biaya_admin">Admin:</label>
    <input type="text" id="biaya_admin" placeholder="Masukkan biaya admin" value="0">
  </div>
  <div class="input-field">
    <label for="admin">Kasir:</label>
    <select id="admin" onchange="clearPassword()">
      <option value="admin1">Hilmi</option>
      <option value="admin2">dgm</option>
    </select>
  </div>
  <div class="input-field">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Masukkan password" value="KasirHilmi">
  </div>
  <div class="input-field">
  </div>
  <a href="https://medianet27.github.io/img/contoh.png"><button><b> Lihat contoh</b></button></a>
  <div class="input-field">
    <button onclick="hitungTotal()"><b>Lanjut >>></b></button>
  </div>
  
  <script src="js/conf.js"></script>
<script>
  // Menangkap tombol Enter yang ditekan pada elemen input
document.addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    hitungTotal();
  }
});
</script>
</body>
</html>
